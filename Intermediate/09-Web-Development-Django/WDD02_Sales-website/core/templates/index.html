{% extends 'base/base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary-custom fw-bold">Listado de Clientes</h2>
        <a href="{% url 'core:customer_create' %}" class="btn btn-primary-custom">Nuevo Cliente</a>
    </div>

    <div class="pro-card">
        {% for customer in object_list %}
            <div class="d-flex justify-content-between align-items-center border-bottom py-3">
                <div class="fw-semibold" style="font-size: 1.1rem;">
                    {{ customer.name }}
                </div>
                <div class="d-flex gap-3">
                    <a class="custom-link" href="{% url 'core:customer_detail' customer.pk %}">Visualizar</a>
                    <a class="custom-link" href="{% url 'core:customer_update' customer.pk %}">Editar</a>
                    <a class="text-danger text-decoration-none" href="{% url 'core:customer_delete' customer.pk %}">Eliminar</a>
                </div>
            </div>
        {% empty %}
            <p class="text-muted text-center py-4">No hay clientes registrados a√∫n.</p>
        {% endfor %}
    </div>
{% endblock content %}
