{% extends 'base/base.html' %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="pro-card">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2 class="text-primary-custom fw-bold m-0">{{ customer.name }}</h2>
                    <span class="badge" style="background-color: var(--primary-dark);">Cliente</span>
                </div>
                
                <hr style="border-color: var(--border-light);">
                
                <div class="mt-4 mb-4">
                    <p><strong>Email:</strong> <span class="text-muted">{{ customer.email }}</span></p>
                    <p><strong>Teléfono:</strong> <span class="text-muted">{{ customer.phone }}</span></p>
                    <p><strong>Dirección:</strong> <span class="text-muted">{{ customer.address }}</span></p>
                    <p><strong>Estado:</strong> 
                        {% if customer.state %}
                            <span class="text-success fw-semibold">Activo</span>
                        {% else %}
                            <span class="text-danger fw-semibold">Inactivo</span>
                        {% endif %}
                    </p>
                </div>

                <div class="d-flex gap-2 pt-3 border-top">
                    <a href="{% url 'core:home' %}" class="btn btn-outline-custom">Volver</a>
                    <a href="" class="btn btn-primary-custom ms-auto">Editar</a>
                    <a href="" class="btn btn-danger">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
